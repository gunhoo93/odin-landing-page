<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <span class="logo"><a href="">MyLogo</a></span>
      <nav>
        <a href="" class="nav-link">Item1</a>
        <a href="" class="nav-link">Item2</a>
        <a href="" class="nav-link">Item3</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="section-1 section-container">
      <section class="hero">
        <img class="hero-img" src="https://robohash.org/hero.png?size=600x600" alt="Hero robot">
        <div class="hero-text">
          <h1>Hero heading</h1>
          <p>Some paragraph...</p>
          <button class="btn primary">Sign up</button>
        </div>
      </section>
    </div>
    <div class="section-2 section-container">
      <section class="primary-info">
        <h2 class="primary-info-heading">Primary Info</h2>
        <div class="primary-info-cards">
          <div class="info-card">
            <img src="https://robohash.org/info_1.png?size=300x300" alt="Info 1">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_2.png?size=300x300" alt="Info 2">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_3.png?size=300x300" alt="Info 3">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_4.png?size=300x300" alt="Info 4">
            <p>Some paragraph</p>
          </div>
        </div>
      </section>
    </div>
    <div class="section-3 section-container">
      <section class="testimonial">
        <figure class="quote-wrapper">
          <blockquote class="quote-text">
            Very simple ideas lie within the reach only of complex minds.
          </blockquote>
          <figcaption class="quote-author">&mdash; Remy de Gourmant</figcaption>
        </figure>
      </section>
    </div>
    <div class="section-4 section-container">
      <section class="cta">
        <div class="cta-text-wrapper">
          <h3>Call to action! It's time!</h3>
          <p>Some sentence.</p>
        </div>
        <button class="btn primary">Sign up</button>
      </section>
    </div>
  </main>
  <footer>
    <small>Copyright &copy; Gunhoo Yoon 2021</small>
  </footer>
</body>

</html>
