<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <span class="logo"><a href="">MyLogo</a></span>
      <nav>
        <a href="" class="nav-link">Item1</a>
        <a href="" class="nav-link">Item2</a>
        <a href="" class="nav-link">Item3</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="section-1">
      <div class="hero-img">
      </div>
      <div class="hero-text">
        <h1>Hero heading</h1>
        <p>Some paragraph...</p>
        <button class="btn primary">Sign up</button>
      </div>
    </section>
    <div class="section-2">
      <section class="primary-info">
        <h2>Primary Info</h2>
        <div class="primary-info-cards">
          <div class="info-card">
            <img src="https://robohash.org/info_1.png?size=150x150" alt="Info 1">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_2.png?size=150x150" alt="Info 2">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_3.png?size=150x150" alt="Info 3">
            <p>Some paragraph</p>
          </div>
          <div class="info-card">
            <img src="https://robohash.org/info_4.png?size=150x150" alt="Info 4">
            <p>Some paragraph</p>
          </div>
        </div>
      </section>
    </div>
    <section class="testimonial">
      <div class="view-window">
        <div class="testimonial-quote">
          <figure>
            <blockquote class="testimonial-quote-text">
              Very simple ideas lie within the reach only of complex minds.
            </blockquote>
            <figcaption class="testimonial-quote-author">&mdash; Remy de Gourmant</figcaption>
          </figure>
        </div>
      </div>
    </section>
    <section class="section-4">
      <div class="view-window">
        <div class="cta">
          <div class="cta-text-wrapper">
            <h3>Call to action! It's time!</h3>
            <p>Some sentence.</p>
          </div>
          <button class="btn primary">Sign up</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="view-window">
      Copyright &copy; Gunhoo Yoon 2021
    </div>
  </footer>
</body>

</html>
